<style>
    .option-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
        border-bottom: 1px solid #e9ecef;
    }

    .option-item button {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
        font-size: 0.875rem;
        text-decoration: none;
    }

        color: #0056b3;

    <div class="container-fluid page-body-wrapper">
        <th:block th:replace="~{HSF/_sidebar :: sidebar}"></th:block>

            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Option Register </h3>
                    <nav aria-label="breadcrumb">

                <div class="row">

                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Option Trip</h4>
                                <p class="card-description"> Trip Info </p>
                                <form th:action="@{/addOptionTrip}" method="post" enctype="multipart/form-data"
                                      name="addOptionTrip" class="forms-sample">
                                    <div class="form-group">
                                        <label for="OptionName">Option Name</label>
                                        <input type="text" class="form-control" id="OptionName" name="OptionName" placeholder="Enter Trip Name" required/>
                                    </div>

                                    <div class="form-group">
                                        <label for="OptionPrice">Option Price</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text bg-gradient-primary text-white">₩</span>
                                            </div>
                                            <input type="number" class="form-control" id="OptionPrice" name="OptionPrice"  required/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="OptionMaxStock">Max Stock</label>
                                        <input type="number" class="form-control" id="OptionMaxStock" name="OptionMaxStock" placeholder="00명" required/>
                                    </div>

                                    <div class="form-group">
                                        <label for="OptionDate">Option Date(여행 일자)</label>
                                        <input type="date" class="form-control" id="OptionDate" name="OptionDate" required/>
                                    </div>

                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <div class="col-sm-9">
                                            <select class="form-control" id="city" name="city" >
                                                <option th:each="city : ${cities}" th:value="${city.cityNo}" th:text="${city.cityName}"></option>
                                            </select>
                                        </div>
                                    </div>



                                    <p class="card-description"> Trip Image Upload</p>
                                    <div class="form-group">
                                        <label>Main Image</label>
                                        <input type="file" name="img[]" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                          </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Intorduce Image</label>
                                        <input type="file" name="img[]" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>
                          </span>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Route Image</label>

                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>

                                    </div>

                                    <div class="form-group">

                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled

                                            <span class="input-group-append">
                            <button class="file-upload-browse btn btn-gradient-primary" type="button">Upload</button>

                                </form>

<script th:inline="javascript">

    function addOptionId(element) {
        var optionNameList = document.getElementById('optionNameList');
        var optionIdField = document.getElementById('optionIdField');

        var optionName = element.innerText;
        var optionId = element.getAttribute('data-option-id');

        // Add optionName to the list with a remove button
        var optionDiv = document.createElement('div');
        optionDiv.className = 'option-item';
        optionDiv.innerHTML = optionName + ' <button type="button" class="btn btn-link btn-sm" onclick="removeOptionId(this, \'' + optionId + '\')">Remove</button>';
        optionNameList.appendChild(optionDiv);

        // Add optionId to the hidden input field
        var currentOptionIds = optionIdField.value;
        if (currentOptionIds !== '') {
            currentOptionIds += ',';
        }
        currentOptionIds += optionId;
        optionIdField.value = currentOptionIds;
    }

    function removeOptionId(button, optionId) {
        var optionDiv = button.parentElement;
        var optionIdField = document.getElementById('optionIdField');

        // Remove the optionName element
        optionDiv.remove();

        // Update the hidden input field
        var currentOptionIds = optionIdField.value.split(',');
        var index = currentOptionIds.indexOf(optionId);
        if (index > -1) {
            currentOptionIds.splice(index, 1);
        }
        optionIdField.value = currentOptionIds.join(',');
    }

</script>
