<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Purple Admin</title>
        <!-- plugins:css -->
        <link rel="stylesheet" th:href="@{../assets/vendors/mdi/css/materialdesignicons.min.css}">
        <link rel="stylesheet" th:href="@{../assets/vendors/css/vendor.bundle.base.css}">
        <link rel="stylesheet" th:href="@{../edit_css/table/list.css}">

        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <!-- endinject -->
        <!-- Layout styles -->
        <link rel="stylesheet" th:href="@{../assets/css/style.css}">
        <!-- End layout styles -->
        <link rel="shortcut icon" th:href="@{../assets/images/favicon.ico}" />
    </head>
    <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
      <th:block th:replace="~{table/fragments/_navbar :: navbar}"></th:block>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <th:block th:replace="~{table/fragments/_sidebar :: sidebar}"></th:block>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h4 class="page-title"> 자유 게시판 </h4>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">게시판</a></li>
                  <li class="breadcrumb-item active" aria-current="page">자유 게시판</li>
                </ol>
              </nav>
            </div>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">전체 보기</h4>
                    <p class="card-description"> 글 갯수 <code> [[${listcount}]]</code>
                    </p>
                    <th:block th:if = "${listcount > 0}">

                    <table class="table">
                      <thead>
                      <tr>
                        <th>No</th>
                        <th>Title</th>
                        <th>Writer</th>
                        <th>Date</th>
                        <th>Views</th>
                      </tr>
                      </thead>
                      <tbody>
                      <th:block th:with = "num=${listcount -(page -1)*limit}">
                          <th:block th:each	= "b, iterStat:${boardlist}">
                              <tr>
                                  <td><span th:text = "${num -(iterStat.index)}"></span></td>
                                  <td>
                                      <div>
                                          <th:block th:each	= "i : ${#numbers.sequence(1, b.BOARD_RE_LEV * 2,1)}">&nbsp;&nbsp;</th:block>
                                          <img th:src			= "@{/image/line.gif}" 	th:if 	= "${b.BOARD_RE_LEV != 0}" />
                                          <a th:href			= "@{'detail?num=' + ${b.BOARD_NUM}}">
                                              <span th:text	= "${b.BOARD_SUBJECT}"></span>
                                              <span class		= "gray" 				th:text = "'[' + ${b.CNT} + ']'"></span>
                                          </a>
                                      </div>
                                  </td>
                                  <td><div th:text = "${b.BOARD_NAME}"></div></td>
                                  <td><div th:text = "${b.BOARD_DATE}"></div></td>
                                  <td><div th:text = "${b.BOARD_READCOUNT}"></div></td>
                              </tr>
                          </th:block>
                      </th:block>
                      </tbody>
                    </table>

                    <div class			= "container ">
                        <div class		= "center-block mt-5">
                            <ul class	= "pagination justify-content-center">

                                <li class				= "page-item">
                                    <a class			= "page-link"
                                       th:classappend	= "${page<=1} ? 'gray' : ''"
                                       th:href			= "${page>1} ? 'list?page=' + ${page -1} : ''"
                                    >이전&nbsp;</a>
                                </li>

                                <li th:class			= "${a == page} ? 'page-item active' : 'page-item'"
                                    th:each 			= "a : ${#numbers.sequence(startpage, endpage)}">
                                    <a th:href			= "${a == page} ? '' : 'list?page=' + ${a}"
                                       class			= "page-link">
                                        <span th:text	= "${a}"></span>
                                    </a>
                                </li>

                                <li class				= "page-item">
                                    <a class			= "page-link"
                                       th:classappend	= "${page >= maxpage} ? 'gray' : ''"
                                       th:href			= "${page < maxpage} ? 'list?page=' + ${page+1} : ''"
                                    >다음&nbsp;</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                    </th:block>

                    <th:block th:if = "${listcount == 0}">
                        <span class="no-list">등록된 글이 없습니다.</span>
                    </th:block>

                    <div class = "write-button">
                        <button type="button" class="btn btn-gradient-dark btn-rounded btn-fw"> 글 쓰 기 </button>
                    </div>

                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->

          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{../assets/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{../assets/js/off-canvas.js}"></script>
    <script th:src="@{../assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{../assets/js/misc.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
    </body>
</html>
