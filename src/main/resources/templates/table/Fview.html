<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Purple Admin</title>
        <link rel="stylesheet" th:href="@{../assets/vendors/mdi/css/materialdesignicons.min.css}">
        <link rel="stylesheet" th:href="@{../assets/vendors/css/vendor.bundle.base.css}">
        <link rel="stylesheet" th:href="@{../css/table/list.css}">
        <link rel="stylesheet" th:href="@{../css/table/write.css}">
        <link rel="stylesheet" th:href="@{../assets/css/style.css}">
        <link rel="shortcut icon" th:href="@{../assets/images/favicon.ico}" />

        <!-- js -->
        <script th:src="@{/js/jquery-3.7.1.js}"></script>
        <script th:src="@{../js/table/Fwrite.js}"></script>
    </head>
    <body>

        <div class="container-scroller">
            <th:block th:replace="~{HSF/_navbar :: navbar}"></th:block>

            <div class="container-fluid page-body-wrapper">
                <th:block th:replace="~{HSF/_sidebar :: sidebar}"></th:block>

                <div class="main-panel">
                    <div class="content-wrapper">
                        <div class="page-header">
                            <h4 class="page-title"> 자유게시판 </h4>
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">게시판</a></li>
                                    <li class="breadcrumb-item"><a href="#">자유 게시판</a></li>
                                    <li class="breadcrumb-item active" aria-current="page"> No. [[${boarddata.BOARD_NUM}]]</li>
                                </ol>
                            </nav>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <div style="font-size:40px; font-weight: bold">[[${boarddata.BOARD_SUBJECT}]]</div>
                                        <br><br>




                                        <div style="height: 30px;">
                                            <th:block th:with="profilePicture=${#authentication.principal.profile_picture}">
                                                <img th:src="@{|../image/${profilePicture}|}" alt="image" style="width:40px !important; float: left; margin-right: 15px;">
                                            </th:block>
                                            <div style="height:40px; padding-top:1px;">
                                                <span class="card-title" style="font-width: bold; font-size:15px">
                                                    [[${boarddata.BOARD_NAME}]]
                                                </span>
                                                <p class="card-description" style="font-size:12px">
                                                    부서명 <code style="font-size:12px"> 직급 </code>
                                                </p>
                                            </div>
                                        </div>


                                        <br>

                                        <hr>
                                        <br>
                                        <br>
                                        <div>
                                            [[${boarddata.BOARD_CONTENT}]]
                                        </div>




                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>

        <script th:src="@{../assets/vendors/js/vendor.bundle.base.js}"></script>
        <script th:src="@{../assets/js/off-canvas.js}"></script>
        <script th:src="@{../assets/js/hoverable-collapse.js}"></script>
        <script th:src="@{../assets/js/misc.js}"></script>
        <script th:src="@{../assets/js/file-upload.js}"></script>

    </body>
</html>
