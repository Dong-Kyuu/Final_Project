<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>내 정보</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{../assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{../assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{../edit_css/table/list.css}">
    <link rel="stylesheet" th:href="@{../static/css/user/userinfo.css}">


    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{../assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{../assets/images/favicon.ico}"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <th:block th:replace="~{HSF/_navbar :: navbar}"></th:block>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <th:block th:replace="~{HSF/_sidebar :: sidebar}"></th:block>
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h4 class="page-title">  </h4>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/user/info}">내 정보</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/user/updateProcess}">내
                                정보 수정</a></li>
                        </ol>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-md-4 grid-margin stretch-card">
                        <div class="card" >
                            <div class="card-body">
                                <h4 class="card-title">Input size</h4>
                                <p class="card-description"> Add classes like <code>.form-control-lg</code> and <code>.form-control-sm</code>.
                                </p>
                                <div class="form-group">
                                    <label>Large input</label>
                                    <input type="text" class="form-control form-control-lg" placeholder="Username"
                                           aria-label="Username">
                                </div>
                                <div class="form-group">
                                    <label>Default input</label>
                                    <input type="text" class="form-control" placeholder="Username"
                                           aria-label="Username">
                                </div>
                                <div class="form-group">
                                    <label>Small input</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Username"
                                           aria-label="Username">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" sec:authentication="principal.name">사용자 이름 </h4>
                                <p class="card-description"> 내 정보 수정 </p>
                                <form class="forms-sample">
                                    <div class="form-group">
                                        <label for="exampleInputName1">이름</label>
                                        <input type="text" class="form-control" id="exampleInputName1"
                                               th:value="${#authentication.principal.name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail3">이메일 주소</label>
                                        <input type="email" class="form-control" id="exampleInputEmail3"
                                               th:value="${#authentication.principal.email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword4">핸드폰 번호</label>
                                        <input type="text" class="form-control" id="exampleInputPassword4"
                                               th:value="${#authentication.principal.email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleSelectGender">성별</label>
                                        <input type="text" class="form-control" id="exampleSelectGender"
                                               th:value="${#authentication.principal.email}">

                                    </div>
                                    <div class="form-group">
                                        <label>File upload</label>
                                        <input type="file" name="img[]" class="file-upload-default">
                                        <div class="input-group col-xs-12">
                                            <input type="text" class="form-control file-upload-info" disabled
                                                   placeholder="Upload Image">
                                            <span class="input-group-append">
                                <button class="file-upload-browse btn btn-gradient-primary"
                                        type="button">Upload</button>
                              </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputCity1">City</label>
                                        <input type="text" class="form-control" id="exampleInputCity1"
                                               placeholder="Location">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleTextarea1">Textarea</label>
                                        <textarea class="form-control" id="exampleTextarea1" rows="4"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                                    <button class="btn btn-light">Cancel</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

        <!-- partial -->
    </div>
    <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->

<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{../assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{../assets/js/off-canvas.js}"></script>
<script th:src="@{../assets/js/hoverable-collapse.js}"></script>
<script th:src="@{../assets/js/misc.js}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<!-- End custom js for this page -->
</body>
</html>
