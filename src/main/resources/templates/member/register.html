<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{../css/user/login.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <style>
        .text-muted {
            color: #6c757d !important;
            font-size: 14px;
        }

        .text-primary {
            color: #007bff !important;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img class="logo-center" th:src="@{/assets/images/LOGO_2.png}" alt="logo"/>
                        </div>
                        <h4>MBTI 협업을 시작해 볼까요?</h4>
                        <h6 class="font-weight-light">회원가입 하기</h6>
                        <form class="pt-3" th:action="@{/user/joinProcess}" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="userId" class="form-control form-control-lg" id="userId" placeholder="아이디">
                                    <span id="id_message"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password" name="userPassword" class="form-control form-control-lg"
                                       id="exampleInputPassword1" placeholder="비밀번호">
                            </div>
                            <div class="form-group">
                                <input type="text" name="userName" class="form-control form-control-lg"
                                       id="exampleInputUsername" placeholder="이름">
                            </div>
                            <div class="form-group">
                                <input type="email" name="userEmail" class="form-control form-control-lg"
                                       id="exampleInputEmail1" placeholder="이메일">
                            </div>
                            <div class="form-group">
                                <input type="text" name="userPhoneNumber" class="form-control form-control-lg"
                                       id="exampleInputPhone" placeholder="전화번호" oninput="formatPhoneNumber(this)">
                            </div>

                            <div class="form-group">
                                <label>성별</label>
                                <div>
                                    <div class="form-check form-check-flat form-check-primary">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="userGender"
                                                   id="genderMale" value="M"> 남
                                        </label>
                                    </div>
                                    <div class="form-check form-check-flat form-check-primary">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="userGender"
                                                   id="genderFemale" value="F"> 여
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-check form-check-flat form-check-primary">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> 모든 이용약관에 동의합니다 </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-gradient-primary btn-lg btn-block" type="submit" >가입하기</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light text-muted">
                                이미 계정이 있으신가요? <a th:href="@{/user/login}" class="text-primary">로그인 하러 가기</a>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>

<script th:inline="javascript">
    function formatPhoneNumber(input) {
        // Remove all non-numeric characters
        let phone = input.value.replace(/\D/g, '');
        // Apply formatting
        phone = phone.replace(/^(\d{3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
        input.value = phone;

    }

    let checkid = false;
    let checkemail = false;

    $("input[name='userId']").on('keyup', function () {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        const pattern = /^\w{5,12}$/;
        const id = $(this).val();
        if (!pattern.test(id)) {
            $("#id_message").css('color', 'red')
                .html("영문자 숫자 _로 5~12자 가능합니다");
            checkid = false;
            return;
        }

        $.ajax({
            url: "/user/idcheck",
            data: {"userId": id},
            success: function (resp) {
                console.log(resp)
                if (resp === -1) {
                    $("#id_message").html("사용 가능한 아이디 입니다").css('color', 'green');
                    checkid = true;
                } else {
                    $("#id_message").css('color', 'red').html("사용중인 아이디입니다");
                    checkid = false;
                }
            }//success
        })//ajax
    })
</script>
</body>
</html>
