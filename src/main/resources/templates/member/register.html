<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>회원가입</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{../css/user/login.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
            <div class="row flex-grow">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left p-5">
                        <div class="brand-logo">
                            <img class="logo-center" th:src="@{/assets/images/LOGO_2.png}" alt="logo"/>
                        </div>
                        <h4>MBTI 협업을 시작해 볼까요?</h4>
                        <h6 class="font-weight-light">회원가입 하기</h6>
                        <form class="pt-3" th:action="@{/user/joinProcess}" method="post">
                            <div class="form-group">
                                <input type="text" name="id" class="form-control form-control-lg" id="id"
                                       placeholder="id">
                            </div>
                            <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-lg"
                                       id="exampleInputUsername" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control form-control-lg"
                                       id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <select class="form-control form-control-lg" id="exampleFormControlSelect2"
                                        name="department" placeholder="부서">
                                    <option>영업부</option>
                                    <option>총무부</option>
                                    <option>인사부</option>
                                    <option>관리부</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control form-control-lg"
                                       id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input"> 모든 이용약관에 동의합니다 </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="btn btn-gradient-primary btn-lg btn-block" type="submit">회원가입</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light"> 이미 계정이 있으신가요? <a th:href="@{/user/login}"
                                                                                              class="text-primary">로그인
                                하러 가기</a>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script th:src="@{assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<!-- endinject -->
</body>
</html>
