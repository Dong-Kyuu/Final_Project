<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>신규 등록 사원 결제</title>
    <link href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/css/user/userinfo.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .breadcrumb {
            margin-top: 0;
        }

        .filter-menu {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .filter-menu .dropdown {
            display: flex;
            align-items: center;
        }

        .filter-menu .dropdown .dropdown-toggle {
            padding: 5px 10px;
            font-size: 14px;
        }

        .btn-approve, .btn-reject {
            padding: 5px 10px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div class="container-scroller">
        <th:block th:replace="~{HSF/_navbar :: navbar}"></th:block>
        <div class="container-fluid page-body-wrapper">
            <th:block th:replace="~{HSF/_sidebar :: sidebar}"></th:block>
            <div class="main-panel">
                <div class="content-wrapper">
                    <div class="page-header">
                        <h4 class="page-title">신규 등록 사원 관리 </h4>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a th:href="@{/user/info}">근태관리</a></li>
                                <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/user/update}">직원 정보 관리</a></li>
                                <li class="breadcrumb-item active" aria-current="page">신규 등록 사원</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">요청 목록</h4>
                                <div class="filter-menu">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="filterMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            요청 필터
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="filterMenuButton">
                                            <a class="dropdown-item filter-option" data-filter="-1" href="#">모든 요청</a>
                                            <a class="dropdown-item filter-option" data-filter="1" href="#">승인된 요청들</a>
                                            <a class="dropdown-item filter-option" data-filter="2" href="#">거절된 요청들</a>
                                        </div>
                                    </div>
                                </div>
                                <table class="table" id="request_table">
                                    <thead>
                                    <tr>
                                        <th>요청 종류</th>
                                        <th>요청 보낸 사람</th>
                                        <th>요청사항</th>
                                        <th>신청일자</th>
                                        <th>승인여부</th>
                                        <th>승인</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
<script th:src="@{/js/jquery-3.7.1.js}"></script>
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function () {
        var csrfToken = $("meta[name='_csrf']").attr("content");
        var csrfHeader = $("meta[name='_csrf_header']").attr("content");

        var requestTable = $('#request_table').DataTable({
            responsive: true,
            ajax: {
                url: '/user/register_requests?filter=-1',
                dataSrc: ''
            },
            columns: [
                { data: 'requestType', defaultContent: '신규 등록 요청' },
                { data: 'user_name' }, // 요청 보낸 사람
                { data: 'requestDetails', defaultContent: '신규 사원 등록 요청' }, // 요청사항
                { data: 'user_created_at', render: function (data, type, row) {
                        return data.substring(0, 10);
                    }
                }, // 신청일자
                { data: 'userIsApproved', render: function (data, type, row) {
                        return data === 1 ? '승인됨' : data === 2 ? '거절됨' :'대기중';
                    }
                }, // 승인여부
                { data: 'user_num', render: function (data, type, row) {
                        if (row.userIsApproved === 0) {
                            return `
                                <button type="button" class="btn btn-success btn-approve" data-id="${data}">승인</button>
                                <button type="button"  class="btn btn-danger btn-reject" data-id="${data}">거절</button>
                            `;
                        } else {
                            return ''; // 승인된 경우와 거절된 경우 버튼을 표시하지 않음
                        }
                    }
                } // 액션
            ],
            language: {
                "decimal": "",
                "emptyTable": "데이터가 없습니다",
                "info": "_START_ - _END_ (총 _TOTAL_개)",
                "infoEmpty": "0명",
                "infoFiltered": "(전체 _MAX_ 개 중 검색결과)",
                "lengthMenu": "_MENU_ 개씩 보기",
                "loadingRecords": "로딩 중...",
                "processing": "처리 중...",
                "search": "검색:",
                "zeroRecords": "검색된 데이터가 없습니다",
                "paginate": {
                    "first": "처음",
                    "last": "마지막",
                    "next": "다음",
                    "previous": "이전"
                }
            },
            lengthMenu: [10, 25, 35, 50, {label: '전체', value: -1}]
        });

        $('#request_table').on('click', '.btn-approve', function () {
            var $this = $(this)
            var userNum = $(this).data('id');
            $.ajax({
                url: `/user/approve/${userNum}`,
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function (message) {
                    alert('승인되었습니다.');
                    requestTable.ajax.reload();
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred: ", xhr.responseText);
                    alert('승인에 실패했습니다.');
                }
            });
        });

        $('#request_table').on('click', '.btn-reject', function () {
            var userNum = $(this).data('id');
            $.ajax({
                url: `/user/reject/${userNum}`,
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(csrfHeader, csrfToken);
                },
                success: function () {
                    alert('거절되었습니다.');
                    requestTable.ajax.reload();
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred: ", xhr.responseText);
                    alert('거절에 실패했습니다.');
                }
            });
        });

        $('.filter-option').on('click', function (e) {
            e.preventDefault();
            var filter = $(this).data('filter');
            var filterText = $(this).text();

            $('#filterMenuButton').text(filterText).css('color', 'black').data('filter',filter);

            var url = '/user/register_requests?filter= '+filter;

            // 명시적으로 요청을 보내도록 변경
            $.ajax({
                url: url,
                type: 'GET',
                success: function (data) {
                    requestTable.clear().rows.add(data).draw();
                },
                error: function (xhr, status, error) {
                    console.error("Error occurred: ", xhr.responseText);
                    alert('데이터를 불러오는데 실패했습니다.');
                }
            });



        });
    });
</script>

</body>
</html>
