<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>승인 페이지</title>
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/css/user/userinfo.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
            background-color: #f0f4f8;
        }

        .info-container {
            margin-top: -30px;
            text-align: center;
            max-width: 800px; /* 너비를 조정 */
            width: 100%;
            padding: 60px;/* 패딩을 조정 */
            background-color: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .info-container .icon {
            font-size: 70px;
            color: #28a745;
            margin-bottom: 18px;
        }

        .info-container .info-text {
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .info-container .info-details {
            font-size: 1.1rem;
            color: #555;
        }
        .main-panel{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div class="container-scroller">
    <th:block th:replace="~{member/common/_navbar.html}"></th:block>
    <div class="container-fluid page-body-wrapper">
        <th:block th:replace="~{member/common/_sidebar.html}"></th:block>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="info-container">
                    <div class="icon">&#10004;</div>
                    <div class="info-text">관련 담당자에게 회원가입 승인을 요청했어요!</div>
                    <div class="info-details">
                        승인 결과는 알림함에서 알림을 눌러주세요.<br>
                        요청이 승인되면 다시 로그인 해주세요.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

<script th:src="@{/js/jquery-3.7.1.js}"></script>
<script th:src="@{../js/Notification/Notification.js}"></script>
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

<!-- 권한 없는 사용자에게 경고 스크립트 포함 -->
<script th:if="${#authorization.expression('hasRole(''ROLE_NEWBIE'')')}">
    $(document).ready(function () {
        // restricted-link 클래스를 가진 메뉴 항목 클릭 이벤트 처리
        $('.restricted-link').on('click', function (e) {
            e.preventDefault();
            alert('접근 권한이 없습니다.');
        });
    });
</script>
</body>
</html>
