<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>내 정보 수정</title>
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/css/user/userinfo.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}"/>
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .profile-card {
            border: none;
            text-align: center;
            margin: 0 auto;
        }
        .profile-info {
            padding: 20px;
        }
        .profile-label {
            font-weight: bold;
            margin-top: 10px;
        }
        .profile-text {
            margin-bottom: 10px;
        }
        .no-outline:focus {
            outline: none;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-section {
            display: flex;
            align-items: flex-start;
            width: 100%;
            gap: 20px;
        }
        .form-section {
            width: 100%;
            max-width: 800px;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .breadcrumb {
            margin-top: 0;
        }
        .no-click {
            pointer-events: none;
        }
        .form-control.no-click {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <th:block th:replace="~{HSF/_navbar :: navbar}"></th:block>
    <div class="container-fluid page-body-wrapper">
        <th:block th:replace="~{HSF/_sidebar :: sidebar}"></th:block>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h4 class="page-title">출퇴근 관리</h4>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/user/info}">내 정보</a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/user/update}">내 정보 수정</a></li>
                            <li class="breadcrumb-item active" aria-current="page">출퇴근 관리</li>
                        </ol>
                    </nav>
                </div>
                <div class="profile-section">
                    <div class="col-md-3 grid-margin stretch-card">
                        <div class="card profile-card">
                            <div class="card-body">
                                <h4 class="card-title">저장된 오늘 날짜</h4>
                                <div class="form-group">
                                    <input>
                                </div>
                                <div class="form-group">
                                    <label class="profile-label">이름</label>
                                    <p class="profile-text text-black" th:text="${#authentication.principal.name}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="profile-label">부서</label>
                                    <p class="profile-text text-black" th:text="${#authentication.principal.department}"></p>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-gradient-dark">출근</button>
                                    <button type="submit" class="btn btn-gradient-light">퇴근</button>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="col-md-9 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title" >[[${#authentication.principal.name}]]님 </h4>
                                    <p class="card-description"> 출퇴근 내역</p>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th>날짜</th>
                                            <th>이름</th>
                                            <th>시작시간</th>
                                            <th>종료시간</th>
                                            <th>총 근무시간</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>Jacob</td>
                                            <td>53275531</td>
                                            <td>12 May 2017</td>
                                            <td><label class="badge badge-danger">Pending</label></td>
                                        </tr>
                                        <tr>
                                            <td>Messsy</td>
                                            <td>53275532</td>
                                            <td>15 May 2017</td>
                                            <td><label class="badge badge-warning">In progress</label></td>
                                        </tr>
                                        <tr>
                                            <td>John</td>
                                            <td>53275533</td>
                                            <td>14 May 2017</td>
                                            <td><label class="badge badge-info">Fixed</label></td>
                                        </tr>
                                        <tr>
                                            <td>Peter</td>
                                            <td>53275534</td>
                                            <td>16 May 2017</td>
                                            <td><label class="badge badge-success">Completed</label></td>
                                        </tr>
                                        <tr>
                                            <td>Dave</td>
                                            <td>53275535</td>
                                            <td>20 May 2017</td>
                                            <td><label class="badge badge-warning">In progress</label></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
</div>
<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/assets/js/off-canvas.js}"></script>
<script th:src="@{/assets/js/hoverable-collapse.js}"></script>
<script th:src="@{/assets/js/misc.js}"></script>

</html>
