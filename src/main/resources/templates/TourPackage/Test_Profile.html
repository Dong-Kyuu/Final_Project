<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예약자 정보 팝업</title>
</head>
<body>
<div class="container">
  <h1>예약자 정보 팝업</h1>

  <div class="profile">
    <h2>프로필</h2>
    <div class="profile-info">
      <label for="profile-name">이름:</label>
      <input type="text" id="profile-name" name="profileName" placeholder="이름 입력">

      <label for="username">사용자 이름:</label>
      <input type="text" id="username" name="username" placeholder="사용자 이름 입력">

      <label for="birth">생년월일:</label>
      <input type="date" id="birth" name="birth">

      <label for="gender">성별:</label>
      <select id="gender" name="gender">
        <option value="Male">남성</option>
        <option value="Female">여성</option>
      </select>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" placeholder="이메일 입력">

      <label for="phone-number">전화번호:</label>
      <input type="tel" id="phone-number" name="phoneNumber" placeholder="전화번호 입력">
    </div>
  </div>

  <div class="reservation">
    <h2>예약 정보</h2>
    <div class="reservation-info">
      <label for="reservation-product">예약 상품:</label>
      <input type="text" id="reservation-product" name="reservationProduct" placeholder="예약 상품 입력">

      <label for="option-products">옵션 상품 신청 정보:</label>
      <textarea id="option-products" name="optionProducts" rows="5" placeholder="옵션 상품 신청 정보 입력"></textarea>

    </div>
  </div>

  <div class="buttons">
    <button type="submit">저장</button>
    <button type="button">취소</button>
  </div>
</div>

</body>
</html>
