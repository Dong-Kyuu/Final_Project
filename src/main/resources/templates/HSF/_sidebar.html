<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar Fragment</title>
    <th:block th:replace="~{HSF/_navbar ::navbar}"></th:block>
</head>
<body>
<nav class="sidebar sidebar-offcanvas" id="sidebar" th:fragment="sidebar">
    <ul class="nav">
        <li class="nav-item nav-profile">
            <a href="#" class="nav-link">
                <div class="nav-profile-image">
                    <th:block th:with="profilePicture=${#authentication.principal.profile_picture}">
                        <img th:src="@{|../image/${profilePicture}|}" alt="profile">
                    </th:block>
                    <span class="login-status online"></span>
                    <!--change to offline or busy as needed-->
                </div>
                <div class="nav-profile-text d-flex flex-column">
                    <span class="font-weight-bold mb-2" th:text="${#authentication.principal.name}"></span>
                    <span class="text-secondary text-small" th:text="${#authentication.principal.department}"></span>
                </div>
                <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#dashboard-pages" aria-expanded="false" aria-controls="dashboard-pages">
                <span class="menu-title">대시보드</span>
                <i class="menu-arrow"></i>
                <i class="mdi mdi-home menu-icon"></i>
            </a>
            <div class="collapse" id="dashboard-pages">
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item"><a class="nav-link" th:href="@{/cal/show}">캘린더</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#general-pages" aria-expanded="false" aria-controls="general-pages">
                <span class="menu-title">내 정보</span>
                <i class="menu-arrow"></i>
                <i class="mdi mdi-contacts menu-icon ::before"></i>
            </a>
            <div class="collapse" id="general-pages">
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/info}">내 정보</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/user/update}">내 정보 수정</a></li>
                    <li class="nav-item"><a class="nav-link">출퇴근 관리</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#ui-basic" aria-expanded="false" aria-controls="ui-basic">
                <span class="menu-title">사내 게시판</span>
                <i class="menu-arrow"></i>
                <i class="mdi mdi-crosshairs-gps menu-icon"></i>
            </a>
            <div class="collapse" id="ui-basic">
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item"><a class="nav-link" th:href="@{/table/freelist}">자유게시판</a></li>
                    <li class="nav-item"><a class="nav-link" href="pages/ui-features/typography.html">Typography</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="collapse" href="#chat-pages" aria-expanded="false" aria-controls="chat-pages">
                <span class="menu-title">채팅</span>
                <i class="menu-arrow"></i>
                <i class="mdi mdi-chat menu-icon"></i>
            </a>
            <div class="collapse" id="chat-pages">
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item"><a class="nav-link" th:href="@{/chat/chatview}">채팅</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ROLE_MASTER'')')}">
            <a class="nav-link" data-bs-toggle="collapse" href="#admin-pages" aria-expanded="false" aria-controls="admin-pages">
                <span class="menu-title">관리</span>
                <i class="menu-arrow"></i>
                <i class="mdi mdi-settings menu-icon"></i>
            </a>
            <div class="collapse" id="admin-pages">
                <ul class="nav flex-column sub-menu">
                    <li class="nav-item"><a class="nav-link" href="#">근태 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">직원 정보 관리</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">신규 등록 사원</a></li>
                </ul>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="pages/icons/mdi.html">
                <span class="menu-title">Icons</span>
                <i class="mdi mdi-contacts menu-icon"></i>
            </a>
        </li>
        <li class="nav-item sidebar-actions">
            <span class="nav-link">
                <div class="border-bottom">
                    <h6 class="font-weight-normal mb-3">Projects</h6>
                </div>
                <button class="btn btn-block btn-lg btn-gradient-primary mt-4">+ Add a project</button>
            </span>
        </li>
    </ul>
</nav>
</body>
</html>
