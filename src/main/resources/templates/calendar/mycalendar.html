<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="calendar">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>캘린더</title>


    <!-- <link rel=" shortcut icon" href="image/favicon.ico"> -->

    <link rel="stylesheet" th:href="@{/css/calendar/fullcalendar.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/calendar/bootstrap.min.css}">
    <link rel="stylesheet" th:href='@{/css/calendar/select2.min.css}'/>
    <link rel="stylesheet" th:href='@{/css/calendar/bootstrap-datetimepicker.min.css}'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" th:href="@{/css/calendar/main.css}">
    <link rel="stylesheet" th:href="@{/css/calendar/different.css}"/>
    <style>
        a {
            color: black;
        }

        ul {
            margin-bottom: 0;
        }

        #menu:after {
            left: 115px;
        }
    </style>
</head>

<body>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">

            <!-- 일자 클릭시 메뉴오픈 -->
            <div id="contextMenu" class="dropdown clearfix">
                <ul class="dropdown-menu dropNewEvent" role="menu" aria-labelledby="dropdownMenu"
                    style="display:block;position:static;margin-bottom:5px;">
                    <li><a tabindex="-1" href="#">인사</a></li>
                    <li><a tabindex="-1" href="#">상품</a></li>
                    <li class="divider"></li>
                    <li><a tabindex="-1" href="#" data-role="close">닫기</a></li>
                </ul>
            </div>

            <div id="wrapper">
                <div id="loading"></div>
                <div id="calendar"></div>
            </div>

            <!-- 일정 추가 MODAL -->
            <div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">

                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-allDay">반복기간</label>
                                    <input class='allDayNewEvent' id="edit-allDay" type="checkbox">하루</label>
                                    <input class='allDayNewEvent' id="edit-allWeek" type="checkbox">한주</label>
                                    <input class='allDayNewEvent' id="edit-allMonth" type="checkbox">한달</label>
                                    <input class='allDayNewEvent' id="edit-allYear" type="checkbox">일년</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-title">일정명</label>
                                    <input class="inputModal" type="text" name="edit-title" id="edit-title"
                                           required="required"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-start">시작일</label>
                                    <input class="inputModal" type="text" name="edit-start" id="edit-start"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-end">마지막일</label>
                                    <input class="inputModal" type="text" name="edit-end" id="edit-end"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-type">구분</label>
                                    <select class="inputModal" type="text" name="edit-type" id="edit-type">
                                        <option value="#">팀장</option>
                                        <option value="#">과장</option>
                                        <option value="#">사원</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-color">색상</label>
                                    <select class="inputModal" name="color" id="edit-color">
                                        <option value="#D25565" style="color:#D25565;">빨간색</option>
                                        <option value="#9775fa" style="color:#9775fa;">보라색</option>
                                        <option value="#ffa94d" style="color:#ffa94d;">주황색</option>
                                        <option value="#74c0fc" style="color:#74c0fc;">파란색</option>
                                        <option value="#f06595" style="color:#f06595;">핑크색</option>
                                        <option value="#63e6be" style="color:#63e6be;">연두색</option>
                                        <option value="#a9e34b" style="color:#a9e34b;">초록색</option>
                                        <option value="#4d638c" style="color:#4d638c;">남색</option>
                                        <option value="#495057" style="color:#495057;">검정색</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="col-xs-4" for="edit-desc">내용</label>
                                    <textarea rows="4" cols="50" class="inputModal" name="edit-desc"
                                              id="edit-desc"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer modalBtnContainer-addEvent">
                            <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                            <button type="button" class="btn btn-primary" id="save-event">저장</button>
                        </div>
                        <div class="modal-footer modalBtnContainer-modifyEvent">
                            <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
                            <button type="button" class="btn btn-primary" id="updateEvent">저장</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">필터</h3>
                </div>

                <div class="panel-body">

                    <div class="col-lg-6">
                        <label for="mbti">담당구분</label>
                        <div class="input-group">
                            <select class="filter" id="type_filter" multiple="multiple">
                                <option value="인사">인사</option>
                                <option value="상품">상품</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <label for="plan">상품계획 구분</label>
                        <div class="input-group">
                            <label class="checkbox-inline">
                                <input class='filter' type="checkbox" value="계획 완료"
                                       checked>계획 완료</label>
                            <label class="checkbox-inline">
                                <input class='filter' type="checkbox" value="계획 중"
                                       checked>계획 중</label>
                            <label class="checkbox-inline">
                                <input class='filter' type="checkbox" value="여행 종료"
                                       checked>여행 종료</label>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.filter panel -->
        </div>
    </div>
</div>
<!-- /.container -->

<script th:src="@{/js/calendar/jquery.min.js}"></script>
<script th:src="@{/js/calendar/bootstrap.min.js}"></script>
<script th:src="@{/js/calendar/moment.min.js}"></script>
<script th:src="@{/js/calendar/fullcalendar.min.js}"></script>
<script th:src="@{/js/calendar/ko.js}"></script>
<script th:src="@{/js/calendar/select2.min.js}"></script>
<script th:src="@{/js/calendar/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/js/calendar/main.js?v=1.12}"></script>
<script th:src="@{/js/calendar/addEvent.js?v=1.12}"></script>
<script th:src="@{/js/calendar/editEvent.js?v=1.12}"></script>
<script th:src="@{/js/calendar/etcSetting.js?v=1.12}"></script>



                    </div>
                </div>
            </div>

</body>



</html>
